<ion-item>
    <ion-label color="primary" floating>Nom</ion-label>
    <ion-input></ion-input>
</ion-item>
<ion-item>
    <ion-label color="primary" floating>Prénom</ion-label>
    <ion-input></ion-input>
</ion-item>


<ion-list>
  <ion-item>
    <ion-label color="primary" >Sexe</ion-label>
    <ion-select [(ngModel)]="sexe">
      <ion-option value="homme">Homme</ion-option>
      <ion-option value="femme">Femme</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-item>

</ion-item>
<ion-item>
    <ion-label color="primary" floating>Ville</ion-label>
    <ion-input></ion-input>
</ion-item>
<ion-item>
    <ion-label color="primary" type="number" floating>Code Postal</ion-label>

    <ion-fab right bottom color="green">
