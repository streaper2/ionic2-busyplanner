<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{title}}</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span color="secondary" showWhen="ios"></span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list no-lines>
        <form class="container" (ngSubmit)="submit()">
            <ion-item>
                <ion-input required placeholder="Task Description" clearInput [(ngModel)]="model.description"
                           name="description" #descriptionState="ngModel"></ion-input>
            </ion-item>
            <ion-item danger [hidden]="descriptionState.valid || descriptionState.untouched">
                Description is required
            </ion-item>
            <ion-item>
                <ion-label>Is Important</ion-label>
                <ion-checkbox color="dark" [(ngModel)]="model.isImportant" name="isImportant"></ion-checkbox>
            </ion-item>
            <div class="submit-button">
                <button ion-button block type="submit" [disabled]="!descriptionState.valid">{{buttonText}}</button>
            </div>
        </form>
    </ion-list>

</ion-content>
